<div class="text-center">
  <div data-aos="fade-down" data-aos-delay="100">
    <h3>
      <span class="square-bracket">&lt;</span>
      <span class="i18nContact0"></span>
      <span class="square-bracket">/&gt;</span>
    </h3>
  </div>
  <div data-aos="fade-up" data-aos-delay="150" class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5 mx-auto">
        <form
          id="contact-form"
          method="POST"
          action="https://formspree.io/danielanthonyr@gmail.com"
        >
          <div class="form-row">
            <div class="form-group col-xl-6">
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail"
                placeholder="email"
                data-parsley-trigger="input"
                required=""
                data-parsley-error-message="format: example@gmail.com"
              />
            </div>
            <div class="form-group col-xl-6">
              <input
                type="phone"
                name="phone"
                class="form-control"
                id="inputPassword"
                placeholder=""
                data-parsley-trigger="input"
                data-parsley-pattern="^[\d\+\-\.\(\)\/\s]*$"
                data-parsley-error-message="Error with phone number"
              />
            </div>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              name="contents"
              id="inputContents"
              placeholder=""
              rows="7"
              data-parsley-minlength="10"
              data-parsley-maxlength="500"
              data-parsley-trigger="input"
              required=""
              data-parsley-error-message="Error with content"
            ></textarea>
          </div>
          <div class="row justify-content-end submit-button">
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              value="validate"
            >
              <span class="i18nContact3"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
